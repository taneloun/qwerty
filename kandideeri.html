<body>
	<div id="blanket" style="display:none;"></div>
	<div id="login" class="popUpDiv" style="display:none;">
		<img class="closeBtn" onclick="popup('login')" src="pildid/close.png" alt="Sulge">
		<div id="loginBtnDiv">
			<button id="Facebook" class="loginBtn btn">
				<img src="pildid/facebook.png" alt="Sisene Facebookiga">
				Sisene Facebookiga
			</button><br>
			<button id="Google" class="loginBtn btn">
				<img src="pildid/google.png" alt="Sisene Google'iga">
				Sisene Google'iga
			</button>
		</div>
	</div>
		<div id="uploadPic" class="popUpDiv" style="display:none;">
			<img class="closeBtn" onclick="popup('uploadPic')" src="pildid/close.png" alt="Sulge">
			<div class="pildiKast">
				<table class="pildiTabel">
					<tr><td><img class="kandidaadiPilt" alt="savisaar" src="http://www.compromat.ee/editor_files/Image/SAVISAAR_FOTO/Savisaar_mkm_vaike.jpg"></td></tr>
					<tr><td>Palun valige üks kahest meetodist pildi lisamiseks:</td></tr>
					<form action="#">
					<tr><td>Valige fail arvutist: <input type="file" name="img"></td></tr>
					<tr><td>Sisestage veebiaadress: <input type="file" name="img"></td></tr>
					<tr><td><input type="submit"></td></tr>
					</form>
				</table>
			</div>
		</div>
	<div id="leht">
		<div id="logo">
		
		</div>
		<div class="menu">
			<ul>
				<li><a href="test.html">Esileht</a></li>
				<li><a href="kandidaadid.html">Kandidaadid</a></li>

				<li><a href="kandideeri.html">Kandideerimine</a></li>
				<li onclick="popup('login')"><a href="#">Sisene</a></li>
			</ul>
			<br style="clear:left" />
		</div>
		<div id="sisu">
			<div class="pildiKast">
				<table class="pildiTabel">
					<tr><td><img class="kandidaadiPilt" alt="savisaar" src="http://www.compromat.ee/editor_files/Image/SAVISAAR_FOTO/Savisaar_mkm_vaike.jpg"></td></tr>
					<tr><td><button onclick="popup('uploadPic')" class="btn btn-small" type="button">Laadi pilt</button></td></tr>
				</table>
			</div>
			<div id="v2ljad">
			<form action="#" method="get" accept-charset="utf-8">
				<table>
				<tr>
					<td>Eesnimi:</td>
					<td><p>Eesnimi</p></td>
				</tr>
				<tr>
					<td>Perenimi:</td>
					<td><p>Perenimi</p></td>
				</tr>
				<tr>
					<td>Kuvatav nimi:</td>
					<td><input type="text" name="displayName"></td>
				</tr>
				<tr>
					<td>Erakond:</td>
					<td><select name="erakond">
						<option>Juustusööjate keskliit</option>
						<option>Keskerakond</option>
						<option>Reformierakond</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Sünnipäev:</td>
					<td class="date">
						<select name="day">
							<option>Päev</option>
							<option>2</option>
							<option>13</option>
						</select>
						<select name="month">
							<option>Kuu</option>
							<option>2</option>
							<option>3</option>
						</select>
						<select name="year">
							<option>Aasta</option>
							<option>1992</option>
							<option>1993</option>
						</select>
						</td>
				</tr>
				<tr>
					<td>Sugu:</td>
					<td><input type="radio" name="sugu" value="mees" id="mees">
						<label for="mees">Mees</label>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="radio" name="sugu" value="naine" id="naine">
						<label for="naine">Naine</label>
					</td>
				</tr>
				<tr>
					<td>Lisainfo:</td>
					<td><textarea rows="4" cols="50"></textarea></td>
				</tr>
				</table>
				<p><input type="submit" class="btn" value="Kandideeri" /></p>
			</form>
			</div>
		</div>

	</div>
